no.nav.security.jwt:
  expirythreshold: 1 #threshold in minutes until token expires
  issuer:
    azuread:
      discoveryurl: http://localhost:${mock-oauth2-server.port}/issuer1/.well-known/openid-configuration
      accepted_audience: demoapplication
      cookie_name: issuer1-idtoken

  client:
    registration:

      oppgave-credentials-client-secret-basic:
        token-endpoint-url: http://localhost:8181/oauth2/v2.0/token
        grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
        scope: test
        authentication:
          client-id: testclient
          client-secret: testsecret
          client-auth-method: client_secret_basic

      oppgave-credentials-private-key-jwt:
        token-endpoint-url: http://localhost:8181/oauth2/v2.0/token
        grant-type: client_credentials
        scope: test
        authentication:
          client-id: cluster:namespace:app1
          client-jwk: src/test/resources/jwk.json
          client-auth-method: private_key_jwt

spring:
  flyway:
    clean-disabled: false
    clean-on-validation-error: true

endpoint:
  oppgave: http://test

mockwebserver:
  port: 8181
