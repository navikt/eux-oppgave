spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:${mock-oauth2-server.port}/issuer1
          audiences:
            - demoapplication
      client:
        registration:
          oppgave-credentials-client-secret-basic:
            authorization-grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
            client-id: testclient
            client-secret: testsecret
            client-authentication-method: client_secret_basic
            scope: test
            provider: azure
          oppgave-credentials-private-key-jwt:
            authorization-grant-type: client_credentials
            client-id: testclient
            client-secret: testsecret
            client-authentication-method: client_secret_basic
            scope: test
            provider: azure
        provider:
          azure:
            token-uri: http://localhost:9500/mock/oauth2/v2.0/token

  flyway:
    clean-disabled: false

endpoint:
  oppgave: http://localhost:9500/mock

mockwebserver:
  port: 8181
