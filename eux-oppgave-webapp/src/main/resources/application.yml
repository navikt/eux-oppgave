spring:

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AZURE_OPENID_CONFIG_ISSUER}
          audiences:
            - ${AZURE_APP_CLIENT_ID}
      client:
        registration:
          oppgave-credentials-client-secret-basic:
            authorization-grant-type: urn:ietf:params:oauth:grant-type:jwt-bearer
            client-id: ${AZURE_APP_CLIENT_ID}
            client-secret: ${AZURE_APP_CLIENT_SECRET}
            client-authentication-method: client_secret_basic
            scope: ${CLIENT_OPPGAVE_SCOPE}
            provider: azure
          oppgave-credentials-private-key-jwt:
            authorization-grant-type: client_credentials
            client-id: ${AZURE_APP_CLIENT_ID}
            client-authentication-method: private_key_jwt
            scope: ${CLIENT_OPPGAVE_SCOPE}
            provider: azure
        provider:
          azure:
            token-uri: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}

  datasource:
    hikari:
      jdbc-url: "jdbc:postgresql://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DATABASE}"
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
      maximum-pool-size: 2
      minimum-idle: 1
      initialization-fail-timeout: 60000

  jpa:
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        use_sql_comments: false
        format_sql: false

  flyway:
    clean-disabled: true

  main:
    banner-mode: "off"

logging:
  structured:
    format:
      console: logstash

endpoint:
  oppgave: ${CLIENT_OPPGAVE_ENDPOINT}
