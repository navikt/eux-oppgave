id:
  type: string
  minLength: 1
  maxLength: 35
  description: >
    Id på fagsaken

tema:
  type: string
  minLength: 3
  maxLength: 3
  pattern: '^[A-Z]{3}$'
  description: |
    Temaet som fagsaken tilhører, for eksempel 'DAG' (Dagpenger). Lovlige verdier inkluderer:
      * `DAG` - Dagpenger
      * `BAR` - Barnetrygd
      * `KON` - Kontantstøtte
      * `SYK` - Sykdom
      * `GEN` - Generell

system:
  type: string
  maxLength: 80
  description: |
    Fagsystemet som saken behandles i. Lovlige verdier inkluderer:
      * `FS22` - Gosys
      * `FS38` - Melosys
      * `FS36` - Foreldrepengeløsningen
      * `UFM` - Unntak fra medlemskap
      * `AO01` - Arena
      * `AO11` - Grisen
      * `IT01` - Infotrygd
      * `OEBS` - Utbetaling
      * `PP01` - Pensjon (PESYS)
      * `K9` - Sykdom i familien
      * `BISYS` - Bidrag
      * `BA` - Barnetrygd
      * `EF` - Enslig forsørger
      * `KONT` - Kontantstøtte
      * `SUPSTONAD` - Supplerende Stønad
      * `OMSORGSPENGER` - Omsorgspenger
      * `HJELPEMIDLER` - Hjelpemidler
      * `BARNEBRILLER` - Barnebriller
      * `EY` - Etterlatteytelser

nr:
  type: string
  minLength: 1
  maxLength: 100
  description: >
    Unikt saksnummer i `system`/`tema`. Allokert av fagsystemet. Også kjent som saksreferanse.

type:
  type: string
  minLength: 1
  maxLength: 12
  description: |
    Type fagsak. Lovlige verdier inkluderer:
      * `FAGSAK` vil si at dokumentene tilhører en sak i et fagsystem. Dersom FAGSAK velges, må `nr` og 
          `system` oppgis.
      * `GENERELL_SAK` kan brukes for dokumenter som skal journalføres, men som ikke tilhører en konkret 
          fagsak. Generell sak kan ses på som brukerens "mappe" på et gitt tema.

arkiv:
  type: string
  minLength: 4
  maxLength: 4
  pattern: '^[A-Z]{4}$'
  description: |
    Hvilket arkivsystem fagsaken tilhører. Lovlige verdier er:
      * `PSAK` - Arkiv for pensjon
      * `GSAK` - Generelt arkiv for fagsaker
